    <!-- Contact Section -->
    <section id="contact" class="py-5 text-center" data-aos="fade-up">
      <div class="container">
        <h1 class="modern-heading">Get In Touch</h1>
        <p class="lead mb-5">Have a project in mind? Let’s collaborate and create something amazing.</p>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-lg p-4 rounded">
              <form id="contactForm" action="https://formspree.io/f/xkgoklrp" method="POST">
                
                <!-- Hidden Honeypot Field for Spam Prevention -->
                <input type="text" name="_gotcha" style="display: none;">
                
                <!-- Name Field -->
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control form-control-lg rounded-pill" id="name" name="name" placeholder="John Doe" required autocomplete="off" aria-label="Enter your full name">
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" class="form-control form-control-lg rounded-pill" id="email" name="_replyto" placeholder="your@email.com" required autocomplete="off" aria-label="Enter your email address">
                </div>

                <!-- Message Field -->
                <div class="mb-3">
                  <label for="message" class="form-label">Your Message</label>
                  <textarea class="form-control form-control-lg rounded" id="message" name="message" rows="5" placeholder="Write your message here..." required autocomplete="off" aria-label="Enter your message"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm">
                  <i class="fas fa-paper-plane"></i> Send Message
                </button>

                <!-- Success Message (Hidden Initially) -->
                <p id="successMessage" class="text-success mt-3" style="display: none;">✅ Message sent successfully!</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
